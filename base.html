<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <style>
        body { font-family: Arial; margin: 30px; background: #f4f4f4; }
        nav a { margin: 0 15px; text-decoration: none; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        .btn { padding: 6px 12px; margin: 2px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        .btn-danger { background-color: #dc3545; }
        .btn-secondary { background-color: #6c757d; }
    </style>
</head>
<body>
    <h1>📚 Library Management System</h1>
    <nav>
        <a href="/">🏠 Home</a>
        <a href="/books/">📖 Books</a>
        <a href="/members/">👥 Members</a>
        <a href="/transactions/">🔁 Transactions</a>
        <a href="/import/">🌐 Import Books</a>
    </nav>
    <hr>
    {% if messages %}
        {% for message in messages %}
            <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %}; font-weight: bold;">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
